<p-dialog header="{{ modalType }} User" [(visible)]="displayAddEditModal" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false" (onHide) = "closeModal()">
    <form [formGroup]="productForm" class="product-form">
        <div class="field">
            <label class="block" for="username">Username</label>
            <input type="text" pInputText id="username" formControlName="username" />
            <small
                class="p-error block"
                *ngIf="
                    productForm.controls['username'].invalid &&
                    productForm.controls['username'].dirty
                "
                >Field is required</small>
        </div>
        <div class="field">
            <label class="block" for="password">Password</label>
            <input type="text" pInputText id="password" formControlName="password" />
            <small
                class="p-error block"
                *ngIf="
                    productForm.controls['password'].invalid &&
                    productForm.controls['password'].dirty
                "
                >Field is required</small>
        </div>
